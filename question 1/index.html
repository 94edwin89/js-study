<p id="pattern-love"></p>

    <script>

       let n=5;
    String="";
       for(let i=3;i<=n;i++){
        for( let j=1;j<i;j++){
            String+='* ';

        }for(let k=i;k<n;k++){
            String+="  ";
        }
        for(let l=i;l<n;l++){
            String+="  ";
        }
        for(let m=1;m<i;m++){
            String+="* ";
        }
        String+="\n";
       }

       let m=8;
       for(let i=m-1;i>=1;i--){
        for(s=i;s<m;s++){
            String+=' ';
        }
        for(let j=0;j<=i-1;j++){
            String+="* ";
        }
        String+='\n';
       }
       console.log(String);
       
    </script>
